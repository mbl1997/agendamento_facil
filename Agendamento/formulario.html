 <main class="container" data-aos="fade-up">
    <h2 class="text-center mb-4"><i class="far fa-calendar-check"></i> Formulário de Agendamento</h2>
    <form id="agendamentoForm" novalidate>
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <select id="servico" required>
        <option value="">Escolha o serviço</option>
        <option>Consulta</option>
        <option>Reunião</option>
        <option>Atendimento online</option>
      </select>
      <input type="date" id="data" required>
      <input type="time" id="hora" required>
      <div>
        <input type="checkbox" id="lembrete">
        <label for="lembrete">Quero receber lembrete por e-mail</label>
      </div>
      <input type="submit" value="Agendar">
    </form>
